<!DOCTYPE html>
<html>
<body>
    <h2>Admin Panel - BCE Empire</h2>
    <input type="number" id="revIn" placeholder="Revenue">
    <input type="number" id="goalIn" placeholder="Goal">
    <input type="number" id="dogIn" placeholder="Dogs">
    <button id="upBtn">Update</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Yahan WAHI keys daalo jo index.html mein daali thi
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "bakshi-the-ceo-web.firebaseapp.com",
          projectId: "bakshi-the-ceo-web",
          storageBucket: "bakshi-the-ceo-web.firebasestorage.app",
          appId: "YOUR_APP_ID"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('upBtn').onclick = async () => {
            await setDoc(doc(db, "stats", "liveStats"), {
                revenue: document.getElementById('revIn').value,
                goal: document.getElementById('goalIn').value,
                dogs: document.getElementById('dogIn').value
            });
            alert("Empire Stats Updated!");
        };
    </script>
</body>
</html>
