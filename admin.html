<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body{font-family:Arial;background:#000;color:white;text-align:center}
.card{background:#222;padding:15px;margin:10px;border-radius:10px}
button{padding:8px 15px;margin:5px;background:red;color:white;border:none;border-radius:5px;cursor:pointer}
input{padding:8px;margin:5px;border-radius:5px;border:none}
</style>
</head>
<body>

<h1>üîê Admin Login</h1>

<div id="loginBox">
<input id="adminEmail" placeholder="Admin Email">
<input id="adminPass" type="password" placeholder="Password">
<button onclick="adminLogin()">Login</button>
</div>

<div id="panel" style="display:none;">

<h2>Admin Dashboard</h2>

<h3>Add Game</h3>
<input id="gname" placeholder="Game Name">
<input id="gprice" placeholder="Price">
<input id="gfile" placeholder="Game File URL">
<button onclick="addGame()">Add Game</button>

<h3>Games List</h3>
<div id="games"></div>

<h3>Total Sales: ‚Çπ<span id="sales">0</span></h3>
<h3>Total Customers: <span id="customers">0</span></h3>

</div>

<script>

const ADMIN_EMAIL="admin@gmail.com";
const ADMIN_PASS="admin123";

function adminLogin(){
 if(adminEmail.value===ADMIN_EMAIL && adminPass.value===ADMIN_PASS){
   loginBox.style.display="none";
   panel.style.display="block";
   load();
 }else{
   alert("Wrong Admin Details");
 }
}

function load(){
 loadGames();
 sales.innerText=localStorage.sales||0;
 customers.innerText=JSON.parse(localStorage.users||"[]").length;
}

function addGame(){
 let games = JSON.parse(localStorage.games||"[]");
 games.push({
   id:Date.now(),
   name:gname.value,
   price:parseInt(gprice.value),
   file:gfile.value
 });
 localStorage.games = JSON.stringify(games);
 loadGames();
}

function loadGames(){
 let games = JSON.parse(localStorage.games||"[]");
 let html="";
 games.forEach(g=>{
   html+=`
   <div class="card">
   <h4>${g.name} - ‚Çπ${g.price}</h4>
   <button onclick="deleteGame(${g.id})">Delete</button>
   </div>`;
 });
 document.getElementById("games").innerHTML=html;
}

function deleteGame(id){
 let games = JSON.parse(localStorage.games||"[]");
 games = games.filter(g=>g.id!=id);
 localStorage.games = JSON.stringify(games);
 loadGames();
}

</script>

</body>
</html>
