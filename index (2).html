<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Royal Empire Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:#0b0e11;
color:#fff;
}

/* LOGIN PAGE */
#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#141e30,#243b55);
}

.login-box{
background:#181a20;
padding:50px;
width:350px;
border-radius:15px;
text-align:center;
box-shadow:0 0 40px rgba(0,0,0,0.7);
}

.login-box h1{
color:#f0b90b;
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:6px;
}

button{
padding:10px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

.login-btn{
width:100%;
background:#f0b90b;
color:black;
}

/* DASHBOARD */
#dashboard{
display:none;
padding:30px;
}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
background:#181a20;
padding:20px;
border-radius:12px;
margin-bottom:20px;
}

.logout-btn{
background:red;
color:white;
}

.section{
background:#181a20;
padding:20px;
border-radius:12px;
margin-bottom:20px;
}

.section h3{
color:#f0b90b;
margin-top:0;
}

.action-btn{
background:#0ecb81;
color:black;
margin-top:10px;
}

.delete-btn{
background:red;
color:white;
}

.item{
display:flex;
justify-content:space-between;
align-items:center;
background:#2b3139;
padding:10px;
margin:8px 0;
border-radius:8px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
<div class="login-box">
<h1>üëë Empire Admin</h1>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button class="login-btn" onclick="login()">Login</button>
</div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

<div class="topbar">
<h2>Bakshi Empire Control üëë</h2>
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- GAME MANAGEMENT -->
<div class="section">
<h3>üéÆ Game Management</h3>
<input type="text" id="gameName" placeholder="Game Name">
<input type="number" id="gamePrice" placeholder="Price">
<button class="action-btn" onclick="addGame()">Add Game</button>
<div id="gameList"></div>
</div>

<!-- PRODUCT MANAGEMENT -->
<div class="section">
<h3>üõç Product Management</h3>
<input type="text" id="productName" placeholder="Product Name">
<input type="number" id="productPrice" placeholder="Price">
<button class="action-btn" onclick="addProduct()">Add Product</button>
<div id="productList"></div>
</div>

<!-- PAYMENT RECORD -->
<div class="section">
<h3>üí∞ Donation / Payment Record</h3>
<input type="text" id="donorName" placeholder="Donor Name">
<input type="number" id="donationAmount" placeholder="Amount">
<button class="action-btn" onclick="addDonation()">Add Payment</button>
<div id="donationList"></div>
</div>

</div>

<script>

/* YOUR ADMIN ACCESS */
const ADMIN_EMAIL="shashwatbakshi80@outlook.com";
const ADMIN_PASS="admin@123";

/* PROTECTION */
if(localStorage.getItem("adminAuth")!=="true"){
document.getElementById("dashboard").style.display="none";
}

/* LOGIN */
function login(){
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;

if(email===ADMIN_EMAIL && pass===ADMIN_PASS){
localStorage.setItem("adminAuth","true");
showDashboard();
}else{
alert("Invalid Login ‚ùå");
}
}

function showDashboard(){
document.getElementById("loginPage").style.display="none";
document.getElementById("dashboard").style.display="block";
loadAll();
}

/* LOGOUT */
function logout(){
localStorage.removeItem("adminAuth");
location.reload();
}

/* AUTO CHECK */
window.onload=function(){
if(localStorage.getItem("adminAuth")==="true"){
showDashboard();
}
}

/* GAME FUNCTIONS */
function addGame(){
let name=gameName.value;
let price=gamePrice.value;
if(!name||!price)return alert("Fill all fields");
let data=JSON.parse(localStorage.getItem("games"))||[];
data.push({name,price});
localStorage.setItem("games",JSON.stringify(data));
gameName.value="";gamePrice.value="";
loadGames();
}

function loadGames(){
let data=JSON.parse(localStorage.getItem("games"))||[];
gameList.innerHTML="";
data.forEach((g,i)=>{
gameList.innerHTML+=`
<div class="item">
<div>${g.name} - ‚Çπ${g.price}</div>
<button class="delete-btn" onclick="deleteGame(${i})">Delete</button>
</div>`;
});
}

function deleteGame(i){
let data=JSON.parse(localStorage.getItem("games"));
data.splice(i,1);
localStorage.setItem("games",JSON.stringify(data));
loadGames();
}

/* PRODUCT FUNCTIONS */
function addProduct(){
let name=productName.value;
let price=productPrice.value;
if(!name||!price)return alert("Fill all fields");
let data=JSON.parse(localStorage.getItem("products"))||[];
data.push({name,price});
localStorage.setItem("products",JSON.stringify(data));
productName.value="";productPrice.value="";
loadProducts();
}

function loadProducts(){
let data=JSON.parse(localStorage.getItem("products"))||[];
productList.innerHTML="";
data.forEach((p,i)=>{
productList.innerHTML+=`
<div class="item">
<div>${p.name} - ‚Çπ${p.price}</div>
<button class="delete-btn" onclick="deleteProduct(${i})">Delete</button>
</div>`;
});
}

function deleteProduct(i){
let data=JSON.parse(localStorage.getItem("products"));
data.splice(i,1);
localStorage.setItem("products",JSON.stringify(data));
loadProducts();
}

/* DONATION FUNCTIONS */
function addDonation(){
let name=donorName.value;
let amount=donationAmount.value;
if(!name||!amount)return alert("Fill all fields");
let data=JSON.parse(localStorage.getItem("donations"))||[];
data.push({name,amount});
localStorage.setItem("donations",JSON.stringify(data));
donorName.value="";donationAmount.value="";
loadDonations();
}

function loadDonations(){
let data=JSON.parse(localStorage.getItem("donations"))||[];
donationList.innerHTML="";
data.forEach((d,i)=>{
donationList.innerHTML+=`
<div class="item">
<div>${d.name} - ‚Çπ${d.amount}</div>
<button class="delete-btn" onclick="deleteDonation(${i})">Delete</button>
</div>`;
});
}

function deleteDonation(i){
let data=JSON.parse(localStorage.getItem("donations"));
data.splice(i,1);
localStorage.setItem("donations",JSON.stringify(data));
loadDonations();
}

function loadAll(){
loadGames();
loadProducts();
loadDonations();
}

</script>

</body>
</html>
