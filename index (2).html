<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Admin | Real Control</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0e11; color: #eaecef; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        #login-screen { background: #181a20; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.7); text-align: center; width: 360px; border-top: 5px solid #f0b90b; }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #474d57; background: #2b3139; color: white; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 14px; background: #f0b90b; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        
        #dashboard-screen { display: none; width: 100%; max-width: 1200px; padding: 20px; align-self: flex-start; }
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #181a20; padding: 25px; border-radius: 15px; border-bottom: 4px solid #f0b90b; text-align: center; }
        .stat-card p { font-size: 32px; font-weight: bold; color: #f0b90b; margin: 10px 0; }
        
        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        .section { background: #181a20; padding: 20px; border-radius: 15px; }
        input, button { padding: 12px; border-radius: 8px; border: none; }
        input { background: #2b3139; color: white; border: 1px solid #474d57; margin-right: 10px; flex: 1; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #2b3139; }
        .btn-del { background: #f84960; color: white; cursor: pointer; padding: 5px 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color:#f0b90b">ðŸ‘‘ Royal Admin</h2>
        <input type="text" id="username" class="login-input" placeholder="User: admin">
        <input type="password" id="password" class="login-input" placeholder="Pass: admin123">
        <button class="login-btn" onclick="checkLogin()">Enter Control Room</button>
        <p id="err" style="color:#f84960; display:none; margin-top:10px;">Galat hai bhai!</p>
    </div>

    <div id="dashboard-screen">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>ðŸ‘‘ Master Control Panel</h1>
            <button onclick="location.reload()" style="background:#474d57; color:white; cursor:pointer;">Logout</button>
        </div>

        <div class="stats-row">
            <div class="stat-card"><h3>Live Games</h3><p id="count">0</p></div>
            <div class="stat-card"><h3>Total Value</h3><p id="val">â‚¹0</p></div>
        </div>

        <div class="main-grid">
            <div class="section">
                <h2>ðŸŽ® Add New Game</h2>
                <div style="display:flex; margin-bottom:20px;">
                    <input type="text" id="n" placeholder="Game Name">
                    <input type="number" id="p" placeholder="Price (â‚¹)">
                    <button onclick="add()" style="background:#f0b90b; font-weight:bold; cursor:pointer;">Add</button>
                </div>
                <table>
                    <thead><tr><th>Game</th><th>Price</th><th>Action</th></tr></thead>
                    <tbody id="list"></tbody>
                </table>
            </div>
            <div class="section">
                <h2>ðŸ“ˆ Real Growth</h2>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

<script>
    let myChart;
    function checkLogin() {
        if(document.getElementById('username').value === "admin" && document.getElementById('password').value === "admin123") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard-screen').style.display = 'block';
            render();
            initChart();
        } else { document.getElementById('err').style.display = 'block'; }
    }

    function add() {
        let name = document.getElementById('n').value;
        let price = document.getElementById('p').value;
        if(name && price) {
            let data = JSON.parse(localStorage.getItem('royalData') || '[]');
            data.push({name, price: parseInt(price)});
            localStorage.setItem('royalData', JSON.stringify(data));
            document.getElementById('n').value = '';
            document.getElementById('p').value = '';
            render();
            updateChart();
        }
    }

    function render() {
        let data = JSON.parse(localStorage.getItem('royalData') || '[]');
        let html = '';
        let total = 0;
        data.forEach((item, i) => {
            html += <tr><td>${item.name}</td><td>â‚¹${item.price}</td><td><button class="btn-del" onclick="del(${i})">X</button></td></tr>;
            total += item.price;
        });
        document.getElementById('list').innerHTML = html;
        document.getElementById('count').innerText = data.length;
        document.getElementById('val').innerText = 'â‚¹' + total;
    }

    function del(i) {
        let data = JSON.parse(localStorage.getItem('royalData') || '[]');
        data.splice(i, 1);
        localStorage.setItem('royalData', JSON.stringify(data));
        render();
        updateChart();
    }

    function initChart() {
        const ctx = document.getElementById('myChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: ['Games'], datasets: [{ label: 'Price Value', data: [0], backgroundColor: '#f0b90b' }] },
            options: { scales: { y: { beginAtZero: true, grid: {color:'#2b3139'} } } }
        });
        updateChart();
    }

    function updateChart() {
        if(!myChart) return;
        let data = JSON.parse(localStorage.getItem('royalData') || '[]');
        myChart.data.labels = data.map(d => d.name);
        myChart.data.datasets[0].data = data.map(d => d.price);
        myChart.update();
    }
</script>
</body>
</html>
