<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Admin | Full Secure Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0e11; color: #eaecef; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        /* 1. LOGIN SCREEN STYLES */
        #login-screen { background: #181a20; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.7); text-align: center; width: 360px; border-top: 5px solid #f0b90b; }
        #login-screen h2 { color: #f0b90b; margin-bottom: 25px; font-size: 28px; }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #474d57; background: #2b3139; color: white; box-sizing: border-box; outline: none; }
        .login-btn { width: 100%; padding: 14px; background: #f0b90b; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .login-btn:hover { background: #d9a508; transform: scale(1.02); }
        #err-msg { color: #f84960; font-size: 13px; margin-top: 10px; display: none; }

        /* 2. DASHBOARD SCREEN STYLES (Hidden by default) */
        #dashboard-screen { display: none; width: 100%; max-width: 1200px; padding: 20px; align-self: flex-start; }
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #181a20; padding: 25px; border-radius: 15px; border-bottom: 4px solid #f0b90b; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .stat-card h3 { margin: 0; color: #848e9c; font-size: 14px; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 30px; font-weight: bold; color: #f0b90b; }

        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        .section { background: #181a20; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.4); }
        h2 { color: #f0b90b; border-bottom: 1px solid #2b3139; padding-bottom: 12px; margin-bottom: 20px; }

        /* Upload Form */
        .form-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        .input-row { display: flex; gap: 12px; }
        input[type="text"], input[type="file"] { background: #2b3139; border: 1px solid #474d57; color: white; padding: 12px; border-radius: 8px; flex: 1; }
        input[type="file"] { border: 1px dashed #f0b90b; cursor: pointer; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: #848e9c; padding: 15px; border-bottom: 2px solid #2b3139; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #2b3139; font-size: 14px; }
        .btn-del { background: #f84960; color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .btn-del:hover { background: #d32f2f; }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>ðŸ‘‘ Royal Login</h2>
        <input type="text" id="username" class="login-input" placeholder="Admin Username">
        <input type="password" id="password" class="login-input" placeholder="Password">
        <button class="login-btn" onclick="checkLogin()">Login Dashboard</button>
        <p id="err-msg">Galat password hai, bhai!</p>
    </div>

    <div id="dashboard-screen">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1>ðŸ‘‘ Royal Game Dashboard</h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span>Welcome, <b>Harnaksh Bhai</b></span>
                <button onclick="logout()" style="background:#474d57; color:white; border:none; padding:10px 18px; border-radius:8px; cursor:pointer;">Logout</button>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card"><h3>Total Earnings</h3><p>â‚¹1,25,000</p></div>
            <div class="stat-card"><h3>Live Games</h3><p id="total-games">0</p></div>
            <div class="stat-card"><h3>Total Users</h3><p>5,420</p></div>
        </div>

        <div class="main-grid">
            <div class="section">
                <h2>ðŸŽ® Manage & Upload Games</h2>
                <div class="form-group">
                    <div class="input-row">
                        <input type="text" id="gName" placeholder="Game Name">
                        <input type="text" id="gPrice" placeholder="Price (â‚¹)">
                    </div>
                    <div class="input-row">
                        <input type="file" id="gFile">
                        <button onclick="addGame()" style="background:#f0b90b; color:black; font-weight:bold; border-radius: 8px; cursor: pointer;">+ Upload & Add</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr><th>NAME</th><th>FILE</th><th>PRICE</th><th>ACTION</th></tr>
                    </thead>
                    <tbody id="game-list"></tbody>
                </table>
            </div>

            <div class="section">
                <h2>ðŸ“ˆ Revenue Analytics</h2>
                <canvas id="donationChart" height="300"></canvas>
            </div>
        </div>
    </div>

<script>
    // --- 1. LOGIN LOGIC ---
    function checkLogin() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        // ID: admin | Password: admin123
        if(user === "admin" && pass === "admin123") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard-screen').style.display = 'block';
            document.body.style.display = 'block'; // Full width view
            loadGames();
            initChart();
        } else {
            document.getElementById('err-msg').style.display = 'block';
        }
    }

    function logout() {
        location.reload(); 
    }

    // --- 2. GAME MANAGEMENT (LocalStorage for Permanent Save) ---
    function addGame() {
        let name = document.getElementById("gName").value;
        let price = document.getElementById("gPrice").value;
        let fileInput = document.getElementById("gFile");
        let fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "No File";

        if(name && price) {
            let games = JSON.parse(localStorage.getItem("royalGames") || "[]");
            games.push({ name, price, fileName });
            localStorage.setItem("royalGames", JSON.stringify(games));
            loadGames();
            
            // Clear inputs
            document.getElementById("gName").value = "";
            document.getElementById("gPrice").value = "";
            document.getElementById("gFile").value = "";
        } else {
            alert("Bhai, Details toh bharo!");
        }
    }

    function loadGames() {
        let games = JSON.parse(localStorage.getItem("royalGames") || "[]");
        let list = document.getElementById("game-list");
        list.innerHTML = "";
        games.forEach((g, i) => {
            list.innerHTML += `
                <tr>
                    <td>${g.name}</td>
                    <td style="color:#848e9c; font-size:12px;">${g.fileName}</td>
                    <td style="color:#f0b90b; font-weight:bold;">â‚¹${g.price}</td>
                    <td><button class="btn-del" onclick="deleteGame(${i})">Delete</button></td>
                </tr>`;
        });
        document.getElementById("total-games").innerText = games.length;
    }

    function deleteGame(i) {
        let games = JSON.parse(localStorage.getItem("royalGames") || "[]");
        games.splice(i, 1);
        localStorage.setItem("royalGames", JSON.stringify(games));
        loadGames();
    }

    // --- 3. CHART LOGIC ---
    function initChart() {
        const ctx = document.getElementById('donationChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr'],
                datasets: [{
                    label: 'Revenue Growth',
                    data: [12000, 25000, 18000, 45000],
                    borderColor: '#f0b90b',
                    backgroundColor: 'rgba(240, 185, 11, 0.1)',
                    tension: 0.4,
                    fill: true,
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: '#2b3139' }, ticks: { color: '#848e9c' } },
                    x: { grid: { display: false }, ticks: { color: '#848e9c' } }
                }
            }
        });
    }
</script>
</body>
</html>
