<!DOCTYPE html>
<html>
<head>
<title>Empire Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
}
.container{max-width:900px;margin:auto;padding:30px;}
.card{
background:rgba(255,255,255,0.08);
padding:20px;
border-radius:15px;
margin-bottom:20px;
}
h1{text-align:center;color:#f0b90b;}
input{
width:100%;
padding:8px;
margin:6px 0;
border:none;
border-radius:8px;
}
button{
padding:8px 14px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
margin-top:5px;
}
.btn-yellow{background:#f0b90b;color:black;}
.btn-green{background:#00c853;color:white;}
.btn-red{background:#ff1744;color:white;}
.box{
background:#1e2329;
padding:8px;
border-radius:8px;
margin-top:6px;
}
.stat{
background:#1c2a35;
padding:8px;
border-radius:8px;
margin:5px 0;
}
</style>
</head>
<body>

<div class="container">

<h1>ðŸ‘‘ Empire Admin Panel</h1>

<!-- LOGIN -->
<div id="loginPage" class="card">
<h2>Admin Login</h2>
<input type="email" id="loginEmail" placeholder="Enter Email">
<input type="password" id="loginPassword" placeholder="Enter Password">
<button class="btn-yellow" onclick="login()">Login</button>
<p id="error" style="color:red;"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">

<div class="card">
<h2>ðŸ“Š Stats</h2>
<div class="stat">Customers: <span id="cCount">0</span></div>
<div class="stat">Donations â‚¹: <span id="dTotal">0</span></div>
<div class="stat">Purchases â‚¹: <span id="pTotal">0</span></div>
<button class="btn-red" onclick="logout()">Logout</button>
</div>

</div>
</div>

<script>

// LOGIN DETAILS
const ADMIN_EMAIL = "admin@gmail.com";
const ADMIN_PASSWORD = "admin123";

// LOGIN FUNCTION
function login(){
let emailValue = document.getElementById("loginEmail").value.trim();
let passwordValue = document.getElementById("loginPassword").value.trim();
let errorBox = document.getElementById("error");

if(emailValue === ADMIN_EMAIL && passwordValue === ADMIN_PASSWORD){
localStorage.setItem("adminLogged","true");
showDashboard();
}else{
errorBox.innerText="Invalid Email or Password!";
}
}

// SHOW DASHBOARD
function showDashboard(){
document.getElementById("loginPage").style.display="none";
document.getElementById("dashboard").style.display="block";
}

// AUTO LOGIN
window.onload=function(){
if(localStorage.getItem("adminLogged")==="true"){
showDashboard();
}
}

// LOGOUT
function logout(){
localStorage.removeItem("adminLogged");
location.reload();
}

</script>

</body>
</html>
