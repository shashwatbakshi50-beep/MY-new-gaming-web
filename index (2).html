<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harnaksh Royal Empire</title>
    <style>
        /* Royal Gold & Black Theme */
        body { 
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%); 
            color: #f0b90b; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .royal-card { 
            background: #111; 
            border: 2px solid #f0b90b; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 0 40px rgba(240, 185, 11, 0.3); 
            width: 400px; 
            text-align: center; 
        }
        h1 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 3px; }
        input { 
            width: 90%; 
            padding: 12px; 
            margin: 10px 0; 
            background: #222; 
            border: 1px solid #444; 
            color: white; 
            border-radius: 8px; 
            outline: none; 
        }
        input:focus { border-color: #f0b90b; }
        button { 
            width: 95%; 
            padding: 14px; 
            background: #f0b90b; 
            color: black; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 15px; 
            transition: 0.3s;
        }
        button:hover { background: #d9a608; transform: scale(1.02); }
        #dashboard { display: none; width: 500px; }
        .game-item { 
            background: #222; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 10px; 
            display: flex; 
            justify-content: space-between; 
            border-left: 5px solid #f0b90b; 
        }
        .logout { background: #ff4d4d; color: white; margin-top: 25px; }
    </style>
</head>
<body>

    <div id="login-screen" class="royal-card">
        <h1>üëë LOGIN</h1>
        <p style="color: #888;">Enter Secret Credentials</p>
        <input type="text" id="user" placeholder="Admin Name">
        <input type="password" id="pass" placeholder="Secret Password">
        <button onclick="checkAccess()">UNLOCK EMPIRE</button>
    </div>

    <div id="dashboard" class="royal-card">
        <h1>MASTER CONTROL</h1>
        <p>Welcome, <b>Harnaksh Bhai</b></p>
        <hr style="border: 0.5px solid #333;">
        
        <div style="margin: 20px 0;">
            <input type="text" id="gName" placeholder="Game Name">
            <input type="number" id="gPrice" placeholder="Game Price (‚Çπ)">
            <button onclick="saveGame()">+ DEPLOY GAME</button>
        </div>

        <div id="game-list" style="text-align: left; max-height: 300px; overflow-y: auto;">
            </div>

        <button class="logout" onclick="location.reload()">üîí LOCK SYSTEM</button>
    </div>

    <script>
        // üîê SECRET KEYS
        const SECRET_U = "admin";
        const SECRET_P = "admin123";

        function checkAccess() {
            let u = document.getElementById('user').value;
            let p = document.getElementById('pass').value;

            if(u === SECRET_U && p === SECRET_P) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                showGames();
            } else {
                alert("‚õî ACCESS DENIED! Sahi password dalo bhai.");
            }
        }

        function saveGame() {
            let name = document.getElementById('gName').value;
            let price = document.getElementById('gPrice').value;

            if(name && price) {
                let db = JSON.parse(localStorage.getItem('royal_db') || '[]');
                db.push({ name, price });
                localStorage.setItem('royal_db', JSON.stringify(db));
                
                document.getElementById('gName').value = '';
                document.getElementById('gPrice').value = '';
                showGames();
            } else {
                alert("Bhai, Name aur Price dono bharo!");
            }
        }

        function showGames() {
            let db = JSON.parse(localStorage.getItem('royal_db') || '[]');
            let list = document.getElementById('game-list');
            list.innerHTML = <h3 style="color:#fff">Active Assets: ${db.length}</h3>;
            
            db.forEach((game) => {
                list.innerHTML += `
                    <div class="game-item">
                        <span style="color:white; font-weight:bold;">${game.name}</span>
                        <span style="color:#f0b90b">‚Çπ${game.price}</span>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
