<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalArc | Elite Global Command</title>
    <style>
        :root { --primary: #6366f1; --dark: #020617; --glass: rgba(30, 41, 59, 0.7); }
        body { background: var(--dark); color: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; min-height: 100vh; }

        /* Centering Lock Wrapper */
        .page-container { width: 90%; max-width: 1100px; display: grid; grid-template-columns: 260px 1fr; gap: 30px; margin-top: 50px; }
        
        .sidebar { background: #0b0f1a; padding: 2rem; border-radius: 20px; border: 1px solid #334155; height: fit-content; }
        .main-content { display: flex; flex-direction: column; gap: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(15px); padding: 2rem; border-radius: 20px; border: 1px solid #334155; width: 100%; }
        
        .btn-royal { background: var(--primary); color: white; padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .hidden { display: none; }

        /* AI Chat Window */
        .chat-container { position: fixed; bottom: 30px; right: 30px; width: 320px; background: #0f172a; border-radius: 15px; border: 1px solid var(--primary); padding: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="page-container">
    <aside class="sidebar">
        <h2>RoyalArc</h2>
        <nav style="display:flex; flex-direction:column; gap:15px; margin-top:20px;">
            <p style="cursor:pointer;" onclick="show('dash')">Dashboard</p>
            <p style="cursor:pointer;" onclick="show('ceo')">About CEO</p>
            <p style="cursor:pointer;" onclick="show('donate')">Donate</p>
        </nav>
    </aside>

    <main class="main-content">
        <div id="auth-section" class="card">
            <h3>Founder Access</h3>
            <input type="email" id="email" placeholder="Founder Email" style="width:100%; padding:10px; margin-bottom:10px;">
            <button class="btn-royal" onclick="System.Auth.login()">Login to Empire</button>
        </div>

        <div id="dash-section" class="card hidden">
            <h1>Empire Statistics</h1>
            <p>Welcome, Founder.</p>
        </div>

        <div id="ceo-section" class="card hidden">
            <h1>About CEO</h1>
            <p>Visionary Builder: Harnessing Global Web Architecture.</p>
        </div>

        <div id="donate-section" class="card hidden">
            <h1>Support the Mission</h1>
            <button class="btn-royal" onclick="System.Payment.process()">Donate Now</button>
        </div>
    </main>
</div>

<div class="chat-container">
    <div id="chat-box" style="height: 150px; overflow-y: scroll; margin-bottom: 10px; font-size:14px;">AI: Namaste! How can I help?</div>
    <input type="text" id="ai-input" placeholder="Ask AI..." style="width:100%; background:transparent; color:white; border:none; border-top:1px solid #475569;" onkeypress="if(event.key==='Enter') System.AI.chat()">
</div>

<script>
    const System = {
        Auth: { login: () => { document.getElementById('auth-section').classList.add('hidden'); document.getElementById('dash-section').classList.remove('hidden'); } },
        Payment: { process: () => alert("Transaction Verified.") },
        AI: { 
            chat: () => { 
                const box = document.getElementById('chat-box'); 
                box.innerHTML += <p><b>User:</b> Question Received</p><p style="color:var(--primary);"><b>AI:</b> Operational status confirmed.</p>;
            } 
        }
    };
    function show(id) {
        ['dash', 'ceo', 'donate'].forEach(s => document.getElementById(s+'-section').classList.add('hidden'));
        document.getElementById(id+'-section').classList.remove('hidden');
    }
</script>
</body>
</html>
