<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoyalArc Gaming</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0b0f1a;color:white;overflow-x:hidden;}
html{scroll-behavior:smooth;}

#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:-1;
background:#0b0f1a;
}

header{
position:fixed;
width:100%;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 8%;
z-index:1000;
}

nav a{
margin:0 15px;
color:white;
text-decoration:none;
font-weight:500;
cursor:pointer;
}

.btn{
padding:12px 25px;
border-radius:30px;
border:none;
background:linear-gradient(45deg,#7f5af0,#2cb67d);
color:white;
cursor:pointer;
transition:0.3s;
}
.btn:hover{transform:scale(1.05);}

section{padding:120px 8% 80px;}

.hero{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
height:100vh;
background:linear-gradient(135deg,#1f1c2c,#928dab);
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
margin-top:40px;
}

.card{
background:rgba(255,255,255,0.05);
padding:30px;
border-radius:20px;
backdrop-filter:blur(10px);
transition:0.4s;
}

.pricing{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
margin-top:50px;
}

.price-box{
background:#111827;
padding:40px;
border-radius:20px;
text-align:center;
}

.donation{
background:linear-gradient(135deg,#ff9966,#ff5e62);
border-radius:25px;
padding:60px;
text-align:center;
}

footer{
background:#0f172a;
padding:60px 8%;
margin-top:80px;
}

/* LOGIN MODAL */
.modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
}

.modal-box{
background:#111827;
padding:40px;
border-radius:20px;
width:350px;
text-align:center;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:10px;
border:none;
}

.dashboard{
display:none;
background:#111827;
padding:40px;
border-radius:20px;
margin-top:40px;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<header>
<h2>üëë RoyalArc</h2>
<nav>
<a onclick="openLogin()">Login</a>
<a onclick="scrollToSection('donation')">Donate</a>
</nav>
</header>

<section class="hero">
<h1>Build. Publish. Dominate.</h1>
<p>Professional Gaming Publishing Platform</p>
<button class="btn" onclick="openLogin()">Get Started</button>
<br><br>
<h3>Total Donations: ‚Çπ <span id="totalDonation">0</span></h3>

<div class="dashboard" id="dashboard">
<h2>Welcome <span id="userEmail"></span></h2>
<button class="btn" onclick="logout()">Logout</button>
<h3 style="margin-top:20px;">Your Donation History</h3>
<div id="history"></div>
</div>

</section>

<section id="donation">
<div class="donation">
<h2>üê∂ Royal Dogs Foundation</h2>
<p>Support street dogs with real donations.</p>
<br>
<button class="btn" onclick="donate()">Donate ‚Çπ500</button>
</div>
</section>

<div class="modal" id="loginModal">
<div class="modal-box">
<h2>Login / Register</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button class="btn" onclick="register()">Register</button>
<button class="btn" onclick="login()">Login</button>
<button class="btn" onclick="closeLogin()">Close</button>
</div>
</div>

<footer>
<p>¬© 2026 RoyalArc Gaming | All Rights Reserved</p>
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script>

// PARTICLES
particlesJS("particles-js",{
particles:{number:{value:70},size:{value:3},move:{speed:2}},
interactivity:{events:{onhover:{enable:true,mode:"repulse"}}}
});

// FIREBASE CONFIG
const firebaseConfig = {
apiKey:"YOUR_API_KEY",
authDomain:"YOUR_AUTH_DOMAIN",
projectId:"YOUR_PROJECT_ID",
storageBucket:"YOUR_BUCKET",
messagingSenderId:"YOUR_MSG",
appId:"YOUR_APP"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// LOGIN MODAL
function openLogin(){document.getElementById("loginModal").style.display="flex";}
function closeLogin(){document.getElementById("loginModal").style.display="none";}

// REGISTER
function register(){
auth.createUserWithEmailAndPassword(email.value,password.value)
.then(()=>alert("Registered!"))
.catch(e=>alert(e.message));
}

// LOGIN
function login(){
auth.signInWithEmailAndPassword(email.value,password.value)
.then(user=>{
document.getElementById("userEmail").innerText=user.user.email;
document.getElementById("dashboard").style.display="block";
closeLogin();
loadHistory();
})
.catch(e=>alert(e.message));
}

// LOGOUT
function logout(){
auth.signOut();
document.getElementById("dashboard").style.display="none";
}

// DONATE
function donate(){
if(!auth.currentUser){
alert("Login Required");
openLogin();
return;
}

var options={
key:"YOUR_RAZORPAY_KEY",
amount:500*100,
currency:"INR",
name:"Dogs Donation",
description:"RoyalArc Foundation",
handler:function(response){

db.collection("donations").add({
email:auth.currentUser.email,
amount:500,
paymentId:response.razorpay_payment_id,
time:new Date()
});

alert("Payment Successful!");
loadTotal();
loadHistory();
}
};

new Razorpay(options).open();
}

// LOAD TOTAL
function loadTotal(){
db.collection("donations").get().then(snapshot=>{
let total=0;
snapshot.forEach(doc=>total+=doc.data().amount);
document.getElementById("totalDonation").innerText=total;
});
}

// LOAD HISTORY
function loadHistory(){
db.collection("donations")
.where("email","==",auth.currentUser.email)
.get()
.then(snapshot=>{
let html="";
snapshot.forEach(doc=>{
html+=`<p>‚Çπ ${doc.data().amount} | ${doc.data().paymentId}</p>`;
});
document.getElementById("history").innerHTML=html;
});
}

loadTotal();

function scrollToSection(id){
document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

</script>

</body>
</html>
