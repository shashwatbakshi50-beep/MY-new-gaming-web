<!DOCTYPE html>
<html>
<head>
    <title>BCE Infinity</title>
    <style>
        body { background: #0a192f; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .stats { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .card { background: #112240; padding: 20px; border-radius: 15px; width: 150px; border: 1px solid #ffcf70; }
        h1 { color: #ffcf70; }
    </style>
</head>
<body>
    <h1>THE FUTURE OF WEALTH & SEVA</h1>
    <div class="stats">
        <div class="card"><h3>Revenue</h3><p id="rev">₹0</p></div>
        <div class="card"><h3>Goal</h3><p id="goal">₹0</p></div>
        <div class="card"><h3>Dogs</h3><p id="dogs">0</p></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Yahan apni keys daalo (Firebase Console se copy karke)
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "bakshi-the-ceo-web.firebaseapp.com",
          projectId: "bakshi-the-ceo-web",
          storageBucket: "bakshi-the-ceo-web.firebasestorage.app",
          appId: "YOUR_APP_ID"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function load() {
            const snap = await getDoc(doc(db, "stats", "liveStats"));
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('rev').innerText = "₹" + d.revenue;
                document.getElementById('goal').innerText = "₹" + d.goal;
                document.getElementById('dogs').innerText = d.dogs;
            }
        }
        load();
    </script>
</body>
</html>
