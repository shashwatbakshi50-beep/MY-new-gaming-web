<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shashwat Gaming Studios</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:linear-gradient(135deg,#0f172a,#020617);
color:#e2e8f0;
}

header{
background:#111827;
padding:20px 40px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:2px solid #22d3ee;
}

.logo{
font-size:22px;
font-weight:bold;
color:#22d3ee;
}

nav button{
background:none;
border:none;
color:#cbd5e1;
margin-left:20px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

nav button:hover{
color:#22d3ee;
}

.hero{
text-align:center;
padding:100px 20px;
}

.hero h1{
font-size:40px;
color:#22d3ee;
}

.hero p{
margin-top:20px;
font-size:18px;
color:#94a3b8;
}

.section{
padding:80px 20px;
display:none;
text-align:center;
}

.active{
display:block;
}

.box{
background:#111827;
padding:30px;
max-width:450px;
margin:20px auto;
border-radius:15px;
box-shadow:0 0 25px rgba(34,211,238,0.2);
}

input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:1px solid #334155;
background:#0f172a;
color:white;
}

.btn{
width:100%;
padding:12px;
background:#22d3ee;
color:#0f172a;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
background:#06b6d4;
transform:scale(1.05);
}

.game-card{
background:#1e293b;
padding:15px;
margin:10px 0;
border-radius:10px;
}

footer{
text-align:center;
padding:30px;
color:#64748b;
border-top:1px solid #1f2937;
margin-top:50px;
}
</style>
</head>
<body>

<header>
<div class="logo">Shashwat Gaming Studios üöÄ</div>
<nav>
<button onclick="showSection('home')">Home</button>
<button onclick="showSection('dashboard')">Dashboard</button>
<button onclick="showSection('donation')">Donation</button>
<button onclick="showSection('login')">Login</button>
<button onclick="logoutUser()">Logout</button>
</nav>
</header>

<div id="home" class="hero active">
<h1>Building The Next Gaming Empire</h1>
<p>From Class 9 Dreamer to Global Gaming Founder ‚ù§Ô∏è</p>
</div>

<div id="login" class="section">
<div class="box">
<h2>Login / Register</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button class="btn" onclick="loginUser()">Login</button>
<button class="btn" style="margin-top:10px;background:#6366f1;color:white;" onclick="registerUser()">Register</button>
</div>
</div>

<div id="dashboard" class="section">

<div class="box">
<h2>Profile</h2>
<p id="userEmail"></p>
</div>

<div class="box">
<h2>Publish Your Game</h2>
<input type="text" id="gameTitle" placeholder="Game Title">
<input type="text" id="gameLink" placeholder="Game URL">
<button class="btn" onclick="publishGame()">Publish</button>
</div>

<div class="box">
<h2>Published Games</h2>
<div id="gamesList"></div>
</div>

</div>

<div id="donation" class="section">

<div class="box">
<h2>Support The Studio ‚ù§Ô∏è</h2>
<input type="number" id="donationAmount" placeholder="Enter Amount ‚Çπ">
<button class="btn" onclick="donate('general')">Donate</button>
<div id="generalDonations"></div>
</div>

<div class="box">
<h2>Help Street Dogs üê∂</h2>
<input type="number" id="dogDonationAmount" placeholder="Enter Amount ‚Çπ">
<button class="btn" onclick="donate('dogs')">Donate for Dogs</button>
<div id="dogDonations"></div>
</div>

</div>

<footer>
¬© 2026 Shashwat Gaming Studios | Future Unicorn Startup üíé
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import { getFirestore, collection, addDoc, getDocs } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey: "YOUR_REAL_API_KEY",
authDomain: "the-ceo-web.firebaseapp.com",
projectId: "the-ceo-web",
storageBucket: "the-ceo-web.appspot.com",
messagingSenderId: "729264914822",
appId: "1:729264914822:web:c6e123edca812c50586c07"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.showSection = function(id){
document.querySelectorAll(".section,.hero").forEach(sec=>sec.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function getVal(id){return document.getElementById(id).value;}

window.loginUser=function(){
signInWithEmailAndPassword(auth,getVal("email"),getVal("password"))
.then(()=>alert("Login Successful üöÄ"))
.catch(e=>alert(e.message));
}

window.registerUser=function(){
createUserWithEmailAndPassword(auth,getVal("email"),getVal("password"))
.then(()=>alert("Account Created üéâ"))
.catch(e=>alert(e.message));
}

window.logoutUser=function(){
signOut(auth);
alert("Logged Out");
}

onAuthStateChanged(auth,(user)=>{
if(user){
document.getElementById("userEmail").innerText="Logged in as: "+user.email;
showSection("dashboard");
loadGames();
loadDonations();
}else{
showSection("login");
}
});

window.publishGame=async function(){
await addDoc(collection(db,"games"),{
title:getVal("gameTitle"),
link:getVal("gameLink"),
owner:auth.currentUser.email
});
alert("Game Published üöÄ");
loadGames();
}

async function loadGames(){
const snapshot=await getDocs(collection(db,"games"));
let html="";
snapshot.forEach(doc=>{
const g=doc.data();
html+=`<div class="game-card">
<strong>${g.title}</strong><br>
<a href="${g.link}" target="_blank">${g.link}</a>
</div>`;
});
document.getElementById("gamesList").innerHTML=html;
}

window.donate=async function(type){
let amount= type==="general"?getVal("donationAmount"):getVal("dogDonationAmount");

await addDoc(collection(db,"donations"),{
type:type,
amount:amount,
user:auth.currentUser?auth.currentUser.email:"Guest",
date:new Date()
});

alert("Thank You ‚ù§Ô∏è");
loadDonations();
}

async function loadDonations(){
const snapshot=await getDocs(collection(db,"donations"));
let gHTML="", dHTML="";
snapshot.forEach(doc=>{
const d=doc.data();
if(d.type==="general"){
gHTML+=`<div>‚Çπ${d.amount} - ${d.user}</div>`;
}else{
dHTML+=`<div>‚Çπ${d.amount} - ${d.user}</div>`;
}
});
document.getElementById("generalDonations").innerHTML=gHTML;
document.getElementById("dogDonations").innerHTML=dHTML;
}

</script>

</body>
</html>
