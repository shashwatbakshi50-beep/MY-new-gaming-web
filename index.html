<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Gaming Startup</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#0f0f1b;
color:white;
}
header{
background:linear-gradient(90deg,#6a11cb,#2575fc);
padding:20px;
text-align:center;
font-size:28px;
font-weight:bold;
}
nav{
display:flex;
justify-content:center;
gap:30px;
padding:15px;
background:#14142b;
}
nav a{
color:white;
text-decoration:none;
cursor:pointer;
}
section{
padding:60px 20px;
display:none;
text-align:center;
}
.active{
display:block;
}
button{
padding:12px 25px;
border:none;
border-radius:5px;
background:#6a11cb;
color:white;
cursor:pointer;
margin:10px;
}
input{
padding:10px;
margin:10px;
width:250px;
border-radius:5px;
border:none;
}
.card{
background:#1c1c3a;
padding:30px;
margin:20px auto;
max-width:400px;
border-radius:10px;
}
footer{
background:#111;
padding:20px;
text-align:center;
}
</style>
</head>

<body>

<header>üëë Royal Gaming Startup</header>

<nav>
<a onclick="show('home')">Home</a>
<a onclick="show('donate')">Dogs Donation</a>
<a onclick="show('dashboard')">Dashboard</a>
<a onclick="show('login')">Login</a>
</nav>

<section id="home" class="active">
<h1>Welcome to Our Gaming Company</h1>
<p>Professional Game Publishing Platform</p>
<button onclick="show('donate')">Donate For Dogs üê∂</button>
</section>

<section id="donate">
<h1>üê∂ Donate For Street Dogs</h1>
<p>Total Donations: ‚Çπ <span id="totalDonation">0</span></p>

<div class="card">
<input type="number" id="amount" placeholder="Enter Amount">
<br>
<button onclick="payNow()">Donate Now</button>
</div>
</section>

<section id="login">
<h1>Login / Register</h1>
<div class="card">
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<button onclick="logout()">Logout</button>
</div>
</section>

<section id="dashboard">
<h1>User Dashboard</h1>
<p>Email: <span id="userEmail"></span></p>
<h3>Payment History</h3>
<div id="history"></div>
</section>

<footer>
¬© 2026 Royal Gaming Startup | Secure Platform
</footer>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>

// üî• Firebase Config
const firebaseConfig = {
apiKey: "YOUR_API_KEY",
authDomain: "bakshicodingempire.in",
projectId: "YOUR_PROJECT_ID",
storageBucket: "YOUR_BUCKET",
messagingSenderId: "shashwatbakshi50@gamil.com",
appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Page Switch
function show(id){
document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

// Register
function register(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

auth.createUserWithEmailAndPassword(email,password)
.then(user=>{
user.user.sendEmailVerification();
alert("Verification email sent!");
})
.catch(err=>alert(err.message));
}

// Login
function login(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

auth.signInWithEmailAndPassword(email,password)
.then(user=>{
document.getElementById("userEmail").innerText = user.user.email;
show('dashboard');
loadHistory();
})
.catch(err=>alert(err.message));
}

// Logout
function logout(){
auth.signOut();
alert("Logged Out");
}

// Razorpay Payment
function payNow(){

if(!auth.currentUser){
alert("Please login first");
show('login');
return;
}

let amount = document.getElementById("amount").value;

var options = {
key: "YOUR_RAZORPAY_KEY",
amount: amount * 100,
currency: "INR",
name: "Dogs Donation",
description: "Support Street Dogs",
handler: function (response){

db.collection("donations").add({
email: auth.currentUser.email,
amount: amount,
paymentId: response.razorpay_payment_id,
time: new Date()
});

alert("Payment Successful!");
loadTotal();
loadHistory();
}
};

var rzp1 = new Razorpay(options);
rzp1.open();
}

// Load Donation Total
function loadTotal(){
db.collection("donations").get().then(snapshot=>{
let total = 0;
snapshot.forEach(doc=>{
total += parseInt(doc.data().amount);
});
document.getElementById("totalDonation").innerText = total;
});
}

// Load History
function loadHistory(){
db.collection("donations")
.where("email","==",auth.currentUser.email)
.get()
.then(snapshot=>{
let html="";
snapshot.forEach(doc=>{
html += `<p>‚Çπ ${doc.data().amount} | ${doc.data().paymentId}</p>`;
});
document.getElementById("history").innerHTML = html;
});
}

loadTotal();

</script>

</body>
</html>
