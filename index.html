<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoyalArc Gaming</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}
body{background:#0b0f1a;color:white;overflow-x:hidden;}
section{padding:100px 8%;}
header{
position:fixed;width:100%;background:#111827;
display:flex;justify-content:space-between;align-items:center;
padding:15px 8%;z-index:1000;
}
nav a{margin:0 10px;color:white;text-decoration:none;cursor:pointer;}
nav a:hover{color:#2cb67d;}
.btn{
padding:10px 25px;border:none;border-radius:25px;
background:linear-gradient(45deg,#7f5af0,#2cb67d);
color:white;cursor:pointer;margin-top:10px;
}
.hero{
height:100vh;display:flex;flex-direction:column;
justify-content:center;align-items:center;
background:linear-gradient(135deg,#141e30,#243b55);
text-align:center;
}
.card{
background:#111827;padding:30px;border-radius:15px;margin-top:20px;
}
input,textarea{
width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;
}
.dashboard{display:none;margin-top:20px;}
.progress{width:100%;background:#222;border-radius:20px;margin-top:10px;}
.progress-bar{height:15px;background:#2cb67d;width:0%;}
footer{background:#111827;padding:40px;text-align:center;}
.modal{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.8);
display:none;justify-content:center;align-items:center;
}
.modal-box{
background:#111827;padding:30px;border-radius:15px;width:300px;text-align:center;
}
.toast{
position:fixed;bottom:20px;right:20px;
background:#2cb67d;padding:10px 20px;border-radius:10px;
display:none;
}
</style>
</head>
<body>

<header>
<h2>üëë RoyalArc</h2>
<nav>
<a onclick="scrollToSection('donate')">Donate</a>
<a onclick="scrollToSection('contact')">Contact</a>
<a onclick="openLogin()">Login</a>
</nav>
</header>

<section class="hero">
<h1>Elite Gaming Startup Platform</h1>
<p>Build. Publish. Dominate.</p>
<button class="btn" onclick="openLogin()">Join Now</button>

<h3 style="margin-top:30px;">Total Donations ‚Çπ <span id="totalDonation">0</span></h3>
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>

<div class="dashboard card" id="dashboard">
<h3>Welcome <span id="userEmail"></span></h3>
<button class="btn" onclick="logout()">Logout</button>
<h4>Your Donations:</h4>
<div id="history"></div>
</div>
</section>

<section id="donate">
<h2>üê∂ Dogs Donation Support</h2>
<div class="card">
<input type="number" id="donationAmount" placeholder="Enter Amount ‚Çπ">
<button class="btn" onclick="donate()">Donate Now</button>
</div>
</section>

<section id="contact">
<h2>üì© Contact Us</h2>
<div class="card">
<input type="text" id="contactName" placeholder="Your Name">
<input type="email" id="contactEmail" placeholder="Your Email">
<textarea id="contactMsg" placeholder="Message"></textarea>
<button class="btn" onclick="sendMessage()">Send Message</button>
</div>
</section>

<footer>
<p>¬© 2025 RoyalArc Gaming</p>
</footer>

<div class="modal" id="loginModal">
<div class="modal-box">
<h3>Login / Register</h3>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button class="btn" onclick="register()">Register</button>
<button class="btn" onclick="login()">Login</button>
<button class="btn" onclick="closeLogin()">Close</button>
</div>
</div>

<div class="toast" id="toast"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
apiKey: "YOUR_API_KEY",
authDomain: "bakshicodingempire.in",
projectId: "YOUR_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

emailjs.init("YOUR_EMAILJS_PUBLIC_KEY");

auth.onAuthStateChanged(user=>{
if(user){
document.getElementById("dashboard").style.display="block";
document.getElementById("userEmail").innerText=user.email;

db.collection("donations")
.where("email","==",user.email)
.onSnapshot(snapshot=>{
let html="";
snapshot.forEach(doc=>{
html+=`‚Çπ ${doc.data().amount} <br>`;
});
document.getElementById("history").innerHTML=html;
});
}
});

function register(){
auth.createUserWithEmailAndPassword(email.value,password.value)
.then((cred)=>{
db.collection("users").doc(cred.user.uid).set({
email:cred.user.email,
created:new Date()
});
showToast("Registered");
})
.catch(e=>showToast(e.message));
}

function login(){
auth.signInWithEmailAndPassword(email.value,password.value)
.then(()=>closeLogin())
.catch(e=>showToast(e.message));
}

function logout(){
auth.signOut();
document.getElementById("dashboard").style.display="none";
}

function donate(){
if(!auth.currentUser){
showToast("Login First");
openLogin();
return;
}

let amount=parseInt(document.getElementById("donationAmount").value);
if(!amount||amount<10){
showToast("Minimum ‚Çπ10");
return;
}

var options={
key:"8307077846@ybl",
amount:amount*100,
currency:"INR",
name:"Royal Gaming system",
description:"Dogs Donation",
handler:function(response){

db.collection("donations").add({
email:auth.currentUser.email,
amount:amount,
paymentId:response.razorpay_payment_id,
date:new Date()
});

showToast("Payment Successful ‚ù§Ô∏è");
}
};

new Razorpay(options).open();
}

db.collection("donations").onSnapshot(snapshot=>{
let total=0;
snapshot.forEach(doc=>total+=doc.data().amount);
document.getElementById("totalDonation").innerText=total;
document.getElementById("progressBar").style.width=Math.min((total/100000)*100,100)+"%";
});

function sendMessage(){
let params={
name:contactName.value,
email:contactEmail.value,
message:contactMsg.value
};

emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",params)
.then(()=>showToast("Message Sent"))
.catch(()=>showToast("Error Sending"));
}

function openLogin(){loginModal.style.display="flex";}
function closeLogin(){loginModal.style.display="none";}
function showToast(msg){
toast.innerText=msg;
toast.style.display="block";
setTimeout(()=>toast.style.display="none",3000);
}
function scrollToSection(id){
document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
