<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shashwat Gaming Studios</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}
body{background:#0f172a;color:#e2e8f0;text-align:center;}
header{background:#111827;padding:20px;border-bottom:2px solid #22d3ee;}
nav button{
background:none;border:none;color:#cbd5e1;
margin:0 10px;font-weight:bold;cursor:pointer;
}
nav button:hover{color:#22d3ee;}
section{padding:60px 20px;display:none;}
.active{display:block;}
.box{
background:#111827;
padding:30px;
max-width:400px;
margin:20px auto;
border-radius:12px;
box-shadow:0 0 20px rgba(34,211,238,0.2);
}
input{
width:100%;padding:12px;margin:10px 0;
border-radius:8px;border:1px solid #334155;
background:#0f172a;color:white;
}
.btn{
width:100%;padding:12px;
background:#22d3ee;color:#0f172a;
border:none;border-radius:8px;
cursor:pointer;font-weight:bold;
}
.btn:hover{background:#06b6d4;}
.game-item{
background:#1e293b;
padding:10px;margin:10px 0;
border-radius:8px;
}
</style>
</head>
<body>

<header>
<nav>
<button onclick="showSection('home')">Home</button>
<button onclick="showSection('dashboard')">Dashboard</button>
<button onclick="showSection('donation')">Donation</button>
<button onclick="showSection('login')">Login</button>
<button onclick="logoutUser()">Logout</button>
</nav>
</header>

<section id="home" class="active">
<h1>Shashwat Gaming Studios üöÄ</h1>
<p>Building Dreams For Mom ‚ù§Ô∏è</p>
</section>

<section id="login">
<div class="box">
<h2>Login / Register</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button class="btn" onclick="loginUser()">Login</button>
<button class="btn" style="margin-top:10px;background:#6366f1;color:white" onclick="registerUser()">Register</button>
</div>
</section>

<section id="dashboard">

<div class="box">
<h2>Profile</h2>
<p id="userEmail"></p>
</div>

<div class="box">
<h2>Publish Game</h2>
<input type="text" id="gameTitle" placeholder="Game Title">
<input type="text" id="gameLink" placeholder="Game URL">
<button class="btn" onclick="publishGame()">Publish Game</button>
</div>

<div class="box">
<h2>Your Games</h2>
<div id="gamesList"></div>
</div>

</section>

<section id="donation">

<div class="box">
<h2>Support Shashwat Gaming ‚ù§Ô∏è</h2>
<input type="number" id="donationAmount" placeholder="Enter Amount (‚Çπ)">
<button class="btn" onclick="donate('general')">Donate</button>
<div id="generalDonations"></div>
</div>

<div class="box">
<h2>Donation For Dogs üê∂</h2>
<input type="number" id="dogDonationAmount" placeholder="Enter Amount (‚Çπ)">
<button class="btn" onclick="donate('dogs')">Donate For Dogs</button>
<div id="dogDonations"></div>
</div>

</section>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getAuth, signInWithEmailAndPassword,
createUserWithEmailAndPassword,
onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
getFirestore, collection, addDoc, getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey: "YOUR_REAL_API_KEY",
authDomain: "the-ceo-web.firebaseapp.com",
projectId: "the-ceo-web",
storageBucket: "the-ceo-web.appspot.com",
messagingSenderId: "729264914822",
appId: "1:729264914822:web:c6e123edca812c50586c07"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.showSection=function(id){
document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

window.loginUser=function(){
const email=emailInput("email");
const password=emailInput("password");
signInWithEmailAndPassword(auth,email,password)
.then(()=>alert("Login Successful"))
.catch(err=>alert(err.message));
}

window.registerUser=function(){
const email=emailInput("email");
const password=emailInput("password");
createUserWithEmailAndPassword(auth,email,password)
.then(()=>alert("Account Created"))
.catch(err=>alert(err.message));
}

window.logoutUser=function(){
signOut(auth);
alert("Logged Out");
}

function emailInput(id){return document.getElementById(id).value;}

onAuthStateChanged(auth,(user)=>{
if(user){
document.getElementById("userEmail").innerText="Logged in as: "+user.email;
showSection("dashboard");
loadGames();
}else{
showSection("login");
}
});

window.publishGame=async function(){
await addDoc(collection(db,"games"),{
title:emailInput("gameTitle"),
link:emailInput("gameLink"),
owner:auth.currentUser.email
});
alert("Game Published üöÄ");
loadGames();
}

async function loadGames(){
const querySnapshot=await getDocs(collection(db,"games"));
let html="";
querySnapshot.forEach(doc=>{
const game=doc.data();
html+=`<div class="game-item">
<strong>${game.title}</strong><br>
<a href="${game.link}" target="_blank">${game.link}</a>
</div>`;
});
document.getElementById("gamesList").innerHTML=html;
}

window.donate=async function(type){
let amount;
if(type==="general"){
amount=emailInput("donationAmount");
}else{
amount=emailInput("dogDonationAmount");
}

await addDoc(collection(db,"donations"),{
type:type,
amount:amount,
user:auth.currentUser?auth.currentUser.email:"Guest",
date:new Date()
});

alert("Thank You For Your Donation ‚ù§Ô∏è");
loadDonations();
}

async function loadDonations(){
const querySnapshot=await getDocs(collection(db,"donations"));
let generalHTML="";
let dogHTML="";

querySnapshot.forEach(doc=>{
const d=doc.data();
if(d.type==="general"){
generalHTML+=`<div>‚Çπ${d.amount} - ${d.user}</div>`;
}else{
dogHTML+=`<div>‚Çπ${d.amount} - ${d.user}</div>`;
}
});

document.getElementById("generalDonations").innerHTML=generalHTML;
document.getElementById("dogDonations").innerHTML=dogHTML;
}

loadDonations();

</script>
</body>
</html>
