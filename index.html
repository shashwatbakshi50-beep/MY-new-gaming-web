<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalArc | Official Enterprise Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --surface: #0f172a; --accent: #6366f1; --text: #f8fafc; --border: #1e293b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        /* Master Locked Centered UI */
        .master-app { 
            width: 95%; max-width: 1200px; height: 88vh; background: var(--surface); 
            border-radius: 24px; border: 1px solid var(--border); display: grid; 
            grid-template-columns: 280px 1fr; overflow: hidden; box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        .sidebar { padding: 40px; border-right: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }
        .nav-item { cursor: pointer; color: #94a3b8; padding: 14px; border-radius: 12px; transition: 0.3s; font-weight: 500; }
        .nav-item:hover { color: white; background: var(--border); }
        .nav-active { color: white; background: var(--accent); }

        .main-content { padding: 60px; overflow-y: auto; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .card { background: rgba(30, 41, 59, 0.4); padding: 30px; border-radius: 20px; border: 1px solid var(--border); }
        .btn-royal { background: var(--accent); color: white; border: none; padding: 16px 32px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-royal:hover { opacity: 0.9; }

        /* Floating AI Widget */
        .ai-fab { position: fixed; bottom: 40px; right: 40px; width: 70px; height: 70px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; box-shadow: 0 10px 25px rgba(99,102,241,0.4); }
    </style>
</head>
<body>

<div class="master-app">
    <aside class="sidebar">
        <h2 style="margin-bottom: 40px; color:var(--accent);">RoyalArc</h2>
        <p class="nav-item nav-active" onclick="App.navigate('dash')">ðŸ“Š Dashboard</p>
        <p class="nav-item" onclick="App.navigate('ceo')">ðŸ‘¤ CEO Bio</p>
        <p class="nav-item" onclick="App.navigate('donate')">ðŸ’Ž Donate</p>
        <p class="nav-item" onclick="App.navigate('auth')">ðŸ”’ Security</p>
    </aside>

    <main class="main-content">
        <div id="auth" class="section active">
            <h1>System Security Access</h1>
            <input type="email" placeholder="Founder Email" style="width:100%; padding:15px; margin-bottom:10px; border-radius:8px; border:1px solid var(--border); background:var(--bg); color:white;">
            <button class="btn-royal" onclick="App.navigate('dash')">Authenticate</button>
        </div>
        <div id="dash" class="section">
            <h1>Empire Dashboard</h1>
            <p>Welcome, Founder. System Status: <strong>Operational</strong>.</p>
        </div>
        <div id="ceo" class="section">
            <h1>About CEO</h1>
            <p>Harnaksh: Architect of the Global Network and visionary leader.</p>
        </div>
        <div id="donate" class="section">
            <div class="card">
                <h1>Support the Mission</h1>
                <button class="btn-royal" onclick="alert('Payment Gateway: Connection Secured.')">Execute Donation</button>
            </div>
        </div>
    </main>
</div>

<div class="ai-fab" onclick="alert('AI Brain: System fully operational, Boss.')">ðŸ’¬</div>

<script>
    const App = {
        navigate: (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('nav-active');
        }
    };
</script>
</body>
</html>
