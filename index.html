<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCE INFINITY | Global Executive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;500;800&display=swap');
        
        :root {
            --gold: #FFD700;
            --dark: #020617;
            --accent: #B8860B;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            min-height: 100vh;
        }

        .gold-text {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Syncopate', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            border-color: var(--gold);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .glow-btn {
            background: linear-gradient(45deg, var(--accent), var(--gold));
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            transition: 0.3s;
        }

        .glow-btn:hover {
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            transform: scale(1.05);
        }

        /* Admin Panel Styling */
        #admin-panel {
            display: none;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--gold);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-12 max-w-7xl mx-auto">
        <h1 class="text-2xl md:text-4xl font-bold gold-text">BCE INFINITY</h1>
        <div class="hidden md:block text-gray-400 text-sm uppercase tracking-widest">Global Assets & Seva</div>
        <button onclick="openAdmin()" class="opacity-20 hover:opacity-100 transition"><i class="fas fa-user-shield text-gold"></i></button>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-7xl mx-auto mb-16">
        <div class="glass-card p-8 rounded-3xl text-center">
            <p class="text-gray-400 text-xs uppercase mb-2 tracking-tighter">Total Revenue</p>
            <h2 class="text-4xl font-extrabold gold-text">‚Çπ<span id="rev-val">0</span></h2>
        </div>
        <div class="glass-card p-8 rounded-3xl text-center border-blue-500/20">
            <p class="text-gray-400 text-xs uppercase mb-2">Seva Donations</p>
            <h2 class="text-4xl font-extrabold text-blue-400">‚Çπ<span id="don-val">0</span></h2>
        </div>
        <div class="glass-card p-8 rounded-3xl text-center border-green-500/20">
            <p class="text-gray-400 text-xs uppercase mb-2">Dogs Fed Today</p>
            <h2 class="text-4xl font-extrabold text-green-400"><span id="seva-val">0</span> üêæ</h2>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <h3 class="text-xl font-bold mb-8 flex items-center gap-3">
            <span class="h-1 w-12 bg-gold"></span> ACTIVE SYSTEMS
        </h3>
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>

    <div id="admin-panel" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-8 rounded-3xl z-50">
        <h2 class="text-2xl font-bold gold-text mb-6">CEO CONTROL CENTER</h2>
        <div class="space-y-4">
            <div>
                <label class="text-xs text-gray-400">Update UPI ID</label>
                <input id="in-upi" type="text" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mt-1 focus:border-gold outline-none">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs text-gray-400">Add Revenue</label>
                    <input id="in-rev" type="number" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mt-1 outline-none">
                </div>
                <div>
                    <label class="text-xs text-gray-400">Seva Count</label>
                    <input id="in-seva" type="number" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mt-1 outline-none">
                </div>
            </div>
            <div>
                <label class="text-xs text-gray-400">Seva Photo Link (URL)</label>
                <input id="in-pic" type="text" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mt-1 outline-none">
            </div>
            <button onclick="updateSystem()" class="w-full glow-btn p-4 rounded-xl text-black font-bold uppercase mt-4">Save Configuration</button>
            <button onclick="closeAdmin()" class="w-full text-gray-500 text-sm mt-2">Exit Admin</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('bce_ultra')) || {
            revenue: 25400,
            donations: 4200,
            seva: 84,
            upi: "harnaksh@paytm",
            photo: "https://images.unsplash.com/photo-1583337130417-3346a1be7dee",
            systems: [
                { name: "Infinity Al-Bot", price: 85, icon: "fa-robot" },
                { name: "Gold Sniper v12", price: 150, icon: "fa-crosshairs" },
                { name: "Seva Support", price: 50, isSeva: true }
            ]
        };

        function render() {
            document.getElementById('rev-val').innerText = db.revenue.toLocaleString();
            document.getElementById('don-val').innerText = db.donations.toLocaleString();
            document.getElementById('seva-val').innerText = db.seva;

            const container = document.getElementById('product-container');
            container.innerHTML = db.systems.map(s => `
                <div class="glass-card rounded-3xl overflow-hidden">
                    <div class="h-48 bg-gray-900 flex items-center justify-center relative">
                        ${s.isSeva ? <img src="${db.photo}" class="w-full h-full object-cover opacity-60"> : <i class="fas ${s.icon} text-6xl text-gold/20"></i>}
                        <div class="absolute bottom-4 left-4 bg-black/60 backdrop-blur px-3 py-1 rounded-full text-xs text-gold border border-gold/30">PREMIUM</div>
                    </div>
                    <div class="p-6">
                        <h4 class="text-xl font-bold mb-2 uppercase">${s.name}</h4>
                        <div class="flex justify-between items-center mt-6">
                            <span class="text-2xl font-black italic">‚Çπ${s.price}</span>
                            <button onclick="pay('${s.price}')" class="glow-btn px-6 py-2 rounded-full text-black font-bold text-sm">ACTIVATE</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function pay(amt) {
            window.location.href = upi://pay?pa=${db.upi}&am=${amt}&cu=INR&tn=BCE_INFINITY;
            alert("Bhai, Payment Interface opening...");
        }

        function openAdmin() {
            if(prompt("CEO PASSWORD:") === "bce700") {
                document.getElementById('admin-panel').style.display = 'block';
            }
        }

        function updateSystem() {
            const r = document.getElementById('in-rev').value;
            const s = document.getElementById('in-seva').value;
            const u = document.getElementById('in-upi').value;
            const p = document.getElementById('in-pic').value;

            if(r) db.revenue += parseInt(r);
            if(s) db.seva = parseInt(s);
            if(u) db.upi = u;
            if(p) db.photo = p;

            localStorage.setItem('bce_ultra', JSON.stringify(db));
            location.reload();
        }

        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        render();
    </script>
</body>
</html>
