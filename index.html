<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCE INFINITY | The Global Empire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #050A18;
            --glass: rgba(255, 255, 255, 0.05);
            --shimmer: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        /* PREMIUM GOLD HEADER */
        header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            background: linear-gradient(to bottom, #0a122a, var(--dark-bg));
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 5px;
        }

        /* DASHBOARD STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--gold);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            transition: 0.3s;
        }

        .stat-card:hover { transform: translateY(-10px); box-shadow: 0 0 20px var(--gold); }
        .stat-card h2 { font-size: 2.5rem; color: var(--gold); margin-bottom: 10px; }

        /* PRODUCT CARDS */
        .product-section { padding: 50px 20px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }

        .card {
            background: #10182b;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #222;
        }

        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 25px; text-align: center; }
        .card-body h3 { color: var(--gold); margin-bottom: 15px; }

        .btn {
            background: var(--gold);
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover { background: #fff; transform: scale(1.05); }

        /* ADMIN PANEL MODAL */
        #admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0d1526;
            padding: 30px;
            border: 2px solid var(--gold);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a243a;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
        }

        .overlay {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BCE INFINITY</div>
    <p style="color: #888;">Empowering Seva & Success | Yamuna Nagar</p>
</header>

<div class="stats-grid">
    <div class="stat-card">
        <h2 id="stat-revenue">0</h2>
        <p>REVENUE (‚Çπ)</p>
    </div>
    <div class="stat-card">
        <h2 id="stat-donations">0</h2>
        <p>DONATIONS (‚Çπ)</p>
    </div>
    <div class="stat-card">
        <h2 id="stat-seva">0</h2>
        <p>DOGS FED üêæ</p>
    </div>
</div>

<div class="product-section">
    <h2 style="color: var(--gold); margin-bottom: 30px; text-align:center;">GLOBAL SYSTEMS</h2>
    <div class="grid" id="product-list">
        </div>
</div>

<footer style="padding: 50px; text-align: center; border-top: 1px solid #222;">
    <button onclick="askPassword()" style="background:transparent; border:none; color:#222; cursor:pointer;">Admin Access</button>
    <p>¬© 2026 BCE Empire - Harnaksh Special Edition</p>
</footer>

<div class="overlay" id="overlay"></div>
<div id="admin-panel">
    <h2 style="color:var(--gold)">BCE ADMIN CONTROL</h2>
    <input type="text" id="upi-input" placeholder="Update UPI ID">
    <input type="number" id="revenue-input" placeholder="Add Revenue Amount">
    <input type="number" id="seva-input" placeholder="Update Seva Count">
    <input type="text" id="photo-input" placeholder="Paste New Photo URL">
    
    <button class="btn" onclick="saveAdminData()">SAVE CHANGES</button>
    <button class="btn" onclick="closeAdmin()" style="background:#ff4d4d; margin-top:10px;">CLOSE</button>
    <button class="btn" onclick="resetAllData()" style="background:gray; margin-top:10px; font-size:10px;">RESET BALANCE</button>
</div>



<script>
    // --- BCE DATABASE ---
    let bceDB = JSON.parse(localStorage.getItem('bce_db')) || {
        revenue: 9800,
        donations: 1500,
        seva: 124,
        upi: "harnaksh@paytm",
        systems: [ 
    };

    function init() {
        document.getElementById('stat-revenue').innerText = bceDB.revenue;
        document.getElementById('stat-donations').innerText = bceDB.donations;
        document.getElementById('stat-seva').innerText = bceDB.seva;
        renderProducts();
    }

    function renderProducts() {
        const list = document.getElementById('product-list');
        list.innerHTML = bceDB.systems.map(s => `
            <div class="card">
                <img src="${s.img}" alt="BCE">
                <div class="card-body">
                    <h3>${s.name}</h3>
                    <p style="color:white; font-size: 20px; margin-bottom:15px;">‚Çπ${s.price}</p>
                    <button class="btn" onclick="handlePayment('${s.price}')">BUY / DONATE NOW</button>
                </div>
            </div>
        `).join('');
    }

    function handlePayment(amount) {
        const upiLink = upi://pay?pa=${bceDB.upi}&am=${amount}&cu=INR&tn=BCE_EMPIRE;
        window.location.href = upiLink;
        alert("Bhai, Payment Request Sent to your Paytm/UPI App!");
    }

    // --- ADMIN LOGIC ---
    function askPassword() {
        let pass = prompt("Enter CEO Password:");
        if (pass === "bce700") {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        } else { alert("Hat! Chor kahin ka."); }
    }

    function saveAdminData() {
        const rev = document.getElementById('revenue-input').value;
        const sev = document.getElementById('seva-input').value;
        const upi = document.getElementById('upi-input').value;
        const pic = document.getElementById('photo-input').value;

        if(rev) bceDB.revenue += parseInt(rev);
        if(sev) bceDB.seva = parseInt(sev);
        if(upi) bceDB.upi = upi;
        if(pic) bceDB.systems[2].img = pic; // Updates the 3rd card (Seva card)

        localStorage.setItem('bce_db', JSON.stringify(bceDB));
        location.reload();
    }

    function resetAllData() {
        if(confirm("Bhai, sach mein balance zero karna hai?")) {
            bceDB.revenue = 0;
            bceDB.donations = 0;
            localStorage.setItem('bce_db', JSON.stringify(bceDB));
            location.reload();
        }
    }

    function closeAdmin() {
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    init();
</script>

</body>
</html>
