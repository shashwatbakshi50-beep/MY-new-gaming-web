<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoyalArc Gaming</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0b0f1a;color:white;overflow-x:hidden;}
html{scroll-behavior:smooth;}
#particles-js{position:fixed;width:100%;height:100%;z-index:-1;background:#0b0f1a;}

header{
position:fixed;width:100%;background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
display:flex;justify-content:space-between;align-items:center;
padding:15px 8%;z-index:1000;
}

nav a{margin:0 15px;color:white;text-decoration:none;cursor:pointer;}

.btn{
padding:12px 25px;border-radius:30px;border:none;
background:linear-gradient(45deg,#7f5af0,#2cb67d);
color:white;cursor:pointer;transition:0.3s;
}
.btn:hover{transform:scale(1.05);}

section{padding:120px 8% 80px;}

.hero{
display:flex;flex-direction:column;justify-content:center;
align-items:center;text-align:center;height:100vh;
background:linear-gradient(135deg,#1f1c2c,#928dab);
}

input{
width:100%;padding:10px;margin:10px 0;
border-radius:10px;border:none;
}

.dashboard{
display:none;background:#111827;
padding:40px;border-radius:20px;margin-top:40px;
}

.progress{
width:100%;background:#222;border-radius:20px;
overflow:hidden;margin-top:10px;
}
.progress-bar{
height:15px;background:#2cb67d;width:0%;
}

.modal{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.8);
display:none;justify-content:center;align-items:center;
}

.modal-box{
background:#111827;padding:40px;border-radius:20px;width:350px;text-align:center;
}

.toast{
position:fixed;bottom:20px;right:20px;
background:#2cb67d;padding:15px 25px;border-radius:10px;
display:none;
}

.loader{
border:4px solid #f3f3f3;
border-top:4px solid #2cb67d;
border-radius:50%;
width:30px;height:30px;
animation:spin 1s linear infinite;
margin:auto;display:none;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}
</style>
</head>
<body>

<div id="particles-js"></div>

<header>
<h2>üëë RoyalArc</h2>
<nav>
<a onclick="openLogin()">Login</a>
<a onclick="scrollToSection('donation')">Donate</a>
</nav>
</header>

<section class="hero">
<h1>Build. Publish. Dominate.</h1>
<h3>Total Donations: ‚Çπ <span id="totalDonation">0</span></h3>
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>
<br>
<button class="btn" onclick="openLogin()">Get Started</button>

<div class="dashboard" id="dashboard">
<h2>Welcome <span id="userEmail"></span></h2>
<button class="btn" onclick="logout()">Logout</button>
<h3>Your Donation History</h3>
<div id="history"></div>
</div>

</section>

<section id="donation">
<h2>üê∂ Royal Dogs Foundation</h2>
<input type="number" id="donationAmount" placeholder="Enter Amount (‚Çπ)">
<button class="btn" onclick="donate()">Donate Now</button>
</section>

<div class="modal" id="loginModal">
<div class="modal-box">
<h2>Login / Register</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button class="btn" onclick="register()">Register</button>
<button class="btn" onclick="login()">Login</button>
<button class="btn" onclick="googleLogin()">Google Login</button>
<button class="btn" onclick="resetPassword()">Reset Password</button>
<button class="btn" onclick="closeLogin()">Close</button>
<div class="loader" id="loader"></div>
</div>
</div>

<div class="toast" id="toast"></div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script>
particlesJS("particles-js",{particles:{number:{value:80},size:{value:3},move:{speed:2}}});

const firebaseConfig = {
apiKey:"YOUR_API_KEY",
authDomain:"bakshicodingempire.in",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function showToast(msg){
let t=document.getElementById("toast");
t.innerText=msg;
t.style.display="block";
setTimeout(()=>t.style.display="none",3000);
}

function openLogin(){loginModal.style.display="flex";}
function closeLogin(){loginModal.style.display="none";}

function register(){
loader.style.display="block";
auth.createUserWithEmailAndPassword(email.value,password.value)
.then(user=>{
user.user.sendEmailVerification();
showToast("Verification Email Sent!");
})
.catch(e=>showToast(e.message))
.finally(()=>loader.style.display="none");
}

function login(){
loader.style.display="block";
auth.signInWithEmailAndPassword(email.value,password.value)
.then(user=>{
if(!user.user.emailVerified){
showToast("Verify Email First!");
return;
}
userEmail.innerText=user.user.email;
dashboard.style.display="block";
closeLogin();
loadHistory();
})
.catch(e=>showToast(e.message))
.finally(()=>loader.style.display="none");
}

function googleLogin(){
const provider=new firebase.auth.GoogleAuthProvider();
auth.signInWithPopup(provider)
.then(result=>{
userEmail.innerText=result.user.email;
dashboard.style.display="block";
closeLogin();
})
.catch(e=>showToast(e.message));
}

function resetPassword(){
auth.sendPasswordResetEmail(email.value)
.then(()=>showToast("Reset Email Sent"))
.catch(e=>showToast(e.message));
}

function logout(){
auth.signOut();
dashboard.style.display="none";
showToast("Logged Out");
}

function donate(){
if(!auth.currentUser){showToast("Login Required");openLogin();return;}

let amount=parseInt(donationAmount.value);
if(!amount||amount<10){showToast("Minimum ‚Çπ10");return;}

var options={
key:"YOUR_RAZORPAY_KEY",
amount:amount*100,
currency:"INR",
handler:function(response){
db.collection("donations").add({
email:auth.currentUser.email,
amount:amount,
paymentId:response.razorpay_payment_id,
time:new Date()
});
showToast("Payment Successful!");
}
};
new Razorpay(options).open();
}

db.collection("donations").onSnapshot(snapshot=>{
let total=0;
snapshot.forEach(doc=>total+=doc.data().amount);
totalDonation.innerText=total;

let percent=Math.min((total/50000)*100,100);
progressBar.style.width=percent+"%";
});

function loadHistory(){
db.collection("donations")
.where("email","==",auth.currentUser.email)
.onSnapshot(snapshot=>{
let html="";
snapshot.forEach(doc=>{
html+=`<p>‚Çπ${doc.data().amount} | ${doc.data().paymentId}</p>`;
});
history.innerHTML=html;
});
}

function scrollToSection(id){
document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
