<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shashwat Gaming Studios</title>

<style>
body{margin:0;padding:0;font-family:'Segoe UI',sans-serif;background:#0f172a;color:#e2e8f0;display:flex;flex-direction:column;align-items:center;scroll-behavior:smooth;}
.main-container{width:90%;max-width:800px;display:flex;flex-direction:column;align-items:center;text-align:center;}
header{width:100%;padding:20px 0;border-bottom:2px solid #22d3ee;background:#1e293b;margin-bottom:20px;position:sticky;top:0;}
nav a{color:#cbd5e1;margin:0 15px;text-decoration:none;font-weight:bold;}
nav a:hover{color:#22d3ee;}
section{width:100%;padding:60px 0;border-bottom:1px solid #334155;}
.btn{background:#22d3ee;color:#0f172a;padding:12px 30px;border:none;border-radius:8px;cursor:pointer;font-weight:bold;margin-top:20px;transition:0.3s;}
.btn:hover{background:#06b6d4;transform:scale(1.05);}
.box{padding:30px;border:1px solid #334155;border-radius:12px;background:#1e293b;margin:20px 0;width:100%;max-width:400px;}
input{width:80%;padding:12px;margin:10px 0;border-radius:6px;border:1px solid #475569;background:#0f172a;color:white;}
h1,h2{color:#22d3ee;}
.status{margin-top:10px;font-size:14px;color:#22d3ee;}
</style>
</head>
<body>

<div class="main-container">

<header>
<nav>
<a href="#home">Home</a>
<a href="#games">Games</a>
<a href="#donation">Donation</a>
<a href="#payment">Payment</a>
<a href="#login">Login</a>
</nav>
</header>

<section id="home">
<h1>Shashwat Gaming Studios</h1>
<p>Big Dreams, Big Empire.</p>
</section>

<section id="games">
<h2>Game trailer</h2>
<video controls style="width:100%;border:2px solid #22d3ee;border-radius:12px;">
<source src="your-game-trailer.mp4" type="video/mp4">
</video>
</section>

<!-- ‚úÖ FIXED DONATION SECTION -->
<section id="donation">
<h2>Donation for Street Dogs üê∂</h2>

<div class="box">
<p>Your donation helps food, shelter & medical care.</p>
<button class="btn" onclick="scrollToPayment()">Donate Now</button>
</div>

</section>

<!-- ‚úÖ PAYMENT SECTION -->
<section id="payment">
<h2>Secure Payment</h2>

<div class="box">
<p>Select Payment Method:</p>

<button class="btn" onclick="payUPI()">Pay via UPI</button>
<button class="btn" onclick="payStripe()">Pay via Card (Stripe)</button>
<button class="btn" onclick="viapaypal()">pay via paypal</button>
<div class="status" id="paymentStatus"></div>
</div>

</section>

<section id="login">
<div class="box">
<h2>Empire Login</h2>
<input type="email" id="email" placeholder="Email Address">
<input type="password" id="password" placeholder="Password">
<br>
<button class="btn" onclick="loginUser()">LOGIN</button>
<button class="btn" onclick="signupUser()">SIGN UP</button>
<div class="status" id="loginStatus"></div>
</div>
</section>

</div>

<script>

// Scroll from donation to payment
function scrollToPayment(){
document.getElementById("payment").scrollIntoView({behavior:"smooth"});
}

// UPI Payment
function payUPI(){
let upiLink="upi://pay?pa=8307077846@ybl&pn=ShashwatGaming&cu=INR";

if(/Android|iPhone/i.test(navigator.userAgent)){
window.location.href=upiLink;
}else{
document.getElementById("paymentStatus").innerText="UPI works only on mobile devices.";
}
}

// Stripe Payment
function payStripe(){
window.open("https://buy.stripe.com/YOUR_STRIPE_LINK","_blank");
}

// Fake Login Demo
function loginUser(){
document.getElementById("loginStatus").innerText="Login Successful (Demo Mode)";
}

function signupUser(){
document.getElementById("loginStatus").innerText="Account Created (Demo Mode)";
}

</script>

</body>
</html>
