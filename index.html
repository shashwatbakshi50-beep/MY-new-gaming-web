<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shashwat Gaming Studios</title>
    <style>
        /* Professional Midnight Blue Theme */
        body { 
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: #0f172a; 
            color: #e2e8f0; 
            display: flex; flex-direction: column; align-items: center;
        }

        .main-container { 
            width: 90%; max-width: 800px;
            display: flex; flex-direction: column; align-items: center; 
            text-align: center;
        }

        header { 
            width: 100%; padding: 20px 0; 
            border-bottom: 2px solid #22d3ee; 
            background: #1e293b;
            margin-bottom: 20px;
        }

        nav a { color: #cbd5e1; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { color: #22d3ee; }

        section { width: 100%; padding: 40px 0; border-bottom: 1px solid #334155; }

        .btn { 
            background: #22d3ee; color: #0f172a;
            padding: 12px 30px; border: none; 
            border-radius: 8px; cursor: pointer; 
            font-weight: bold; margin-top: 20px;
        }
        .btn:hover { background: #06b6d4; }

        /* Stats Section Styling */
        .card-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
        .card { padding: 25px; background: #1e293b; border: 1px solid #334155; border-radius: 12px; width: 180px; }
        .value { color: #22d3ee; font-size: 1.8rem; font-weight: bold; margin: 0; }

        /* Boxes for Login/Payment */
        .box { 
            padding: 30px; border: 1px solid #334155; 
            border-radius: 12px; background: #1e293b;
            margin: 20px 0; width: 100%; max-width: 400px;
        }
        
        input { 
            width: 80%; padding: 12px; margin: 10px 0; 
            border-radius: 6px; border: 1px solid #475569; 
            background: #0f172a; color: white; 
        }
        
        h1, h2 { color: #22d3ee; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <nav>
                <a href="#home">Home</a>
                <a href="#games">Games</a>
                <a href="#donation">Donation</a>
                <a href="#payment">Payment</a>
                <a href="#login">Login</a>
            </nav>
        </header>

        <section id="home">
            <h1>Shashwat Gaming Studios</h1>
            <p>Innovating the next generation of gaming. Big Dreams, Big Empire.</p>
        </section>

        <section id="games">
            <h2>Game Trailer</h2>
            <video controls style="width: 100%; border: 2px solid #22d3ee; border-radius: 12px;">
                <source src="your-game-trailer.mp4" type="video/mp4">
            </video>
        </section>

        <section>
            <h2>Live Company Stats</h2>
            <div class="card-container">
                <div class="card"><h3>Players</h3><p id="players" class="value">0+</p></div>
                <div class="card"><h3>Downloads</h3><p id="downloads" class="value">0+</p></div>
                <div class="card"><h3>Community</h3><p id="community" class="value">0+</p></div>
            </div>
        </section>

        <section id="donation">
            <h2>Support for Dogs üêæ</h2>
            <input type="file" id="dog-image" onchange="previewImage(event)">
            <img id="imagePreview" src="#" alt="Preview" style="display:none; max-width: 100%; border-radius: 10px; margin-top: 10px;">
            <br>
            <button class="btn" onclick="alert('Donation initiated!')">Upload & Donate</button>
        </section>

        <section id="payment">
            <div class="box">
                <h2>Secure Payment</h2>
                <p>Support our journey here:</p>
                <button class="btn">Pay via UPI</button>
            </div>
        </section>

        <section id="login">
            <div class="box">
                <h2>Empire Login</h2>
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="password" placeholder="Password">
                <br>
                <button class="btn" onclick="loginUser()">LOGIN</button>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
        const firebaseConfig = {
            apiKey: "the-ceo-web",
            authDomain: "the-ceo-web.firebaseapp.com",
            projectId: "the-ceo-web",
            storageBucket: "the-ceo-web.firebasestorage.app",
            messagingSenderId: "729264914822",
            appId: "1:729264914822:web:c6e123edca812c50586c07",
            measurementId: "G-ZMJJQRBS0V"
        };
        initializeApp(firebaseConfig);
        console.log("Server active.");
    </script>

    <script>
        // Stats Animation
        function animateValue(id, end, duration) {
            let obj = document.getElementById(id);
            if(!obj) return;
            let current = 0;
            let stepTime = Math.abs(Math.floor(duration / end));
            let timer = setInterval(() => {
                current += 1;
                obj.innerHTML = current + "+";
                if (current >= end) clearInterval(timer);
            }, stepTime);
        }
        window.onload = () => {
            animateValue("players", 500, 2000);
            animateValue("downloads", 1200, 2000);
            animateValue("community", 800, 2000);
        };

        // File Preview
        function previewImage(event) {
            const reader = new FileReader();
            const preview = document.getElementById('imagePreview');
            reader.onload = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
        }

        // Login
        function loginUser() {
            alert("Login requested via Server.");
        }
    </script>
</body>
</html>
